<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
    <button class="product-table-button">
    <mat-card class="mat-elevation-z4">

      <mat-card-header>
        <mat-card-title>Epic PC 3000 {{num}}</mat-card-title>
      </mat-card-header>
      <img class="product-image" mat-card-image
           src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQdONO4zbw4-f3A6HStevjZ565Z_S7TE0lDuw&usqp=CAU"
           alt="Epic PC 3000">
      <mat-card-content>
        <p>CPU: Intel i7-9700k</p>
        <p>RAM:16GB DDR4</p>
        <p>GPU: Nvidia RTX 2080Ti</p>
        <p>SSD: 1TB</p>
        <p>HDD: 1TB</p>

        <span class="heading">Item rating: </span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <hr style="border:3px solid #f1f1f1">
      </mat-card-content>

    </mat-card>
    </button>
  </div>
</div>
